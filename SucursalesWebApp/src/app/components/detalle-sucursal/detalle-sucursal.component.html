<form [formGroup]="formSucursal">
    <mat-card>
        <mat-card-header>
            <mat-card-title>       
                <h1 class="titulo-modulo"><mat-icon class="icono-modulo">supervised_user_circle</mat-icon>Información de sucursal</h1>
            </mat-card-title>
        </mat-card-header>
        <br />
        <br />
        <br />
        <mat-card-content>
            <div class="row">
                <div class="col-4 col-md-4 col-sm-12">
                    <mat-form-field appearance="outline" style="width:100%">
                        <mat-label>Codigo</mat-label>                        
                        <input matInput readonly autocomplete="off" type="number" min="0" maxlength="7" formControlName="codigo" id="codigo">                                                                        
                    </mat-form-field>
                </div>
                <div class="col-4 col-md-4 col-sm-12">                
                    <mat-form-field appearance="outline" style="width:100%">
                        <mat-label>Descripción</mat-label>
                        <input matInput readonly autocomplete="off" formControlName="descripcion" id="descripcion" maxlength="250">                                                                         
                    </mat-form-field>                                  
                </div>
                <div class="col-4 col-md-4 col-sm-12">                
                    <mat-form-field appearance="outline" style="width:100%">
                        <mat-label>Dirección</mat-label>
                        <input matInput readonly autocomplete="off" formControlName="direccion" id="direccion" maxlength="250">                                                                    
                    </mat-form-field>                                  
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-4 col-md-4 col-sm-12">                
                    <mat-form-field appearance="outline" style="width:100%">
                        <mat-label>Identificación</mat-label>
                        <input matInput readonly autocomplete="off" formControlName="identificacion" id="identificacion" maxlength="50">                                                                       
                    </mat-form-field>                                  
                </div>
                <div class="col-4 col-md-4 col-sm-12">                
                    <mat-form-field appearance="outline" style="width:100%">
                        <mat-label>Fecha Creación Desde</mat-label>
                        <input matInput readonly [min]="fechaActual" [matDatepicker]="picker1" formControlName="fechaCreacion" id="fechaCreacion">                        
                        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1 disabled="true"></mat-datepicker>                                                
                    </mat-form-field>                                  
                </div>
                <div class="col-4 col-md-4 col-sm-12">                
                    <mat-form-field appearance="outline" style="width:100%">
                        <mat-label>Moneda</mat-label>                                                                       
                        <input matInput readonly autocomplete="off" formControlName="moneda" id="moneda" maxlength="50">                                                                                                                                                                   
                    </mat-form-field>                                   
                </div>                
            </div>
        </mat-card-content>
        <mat-card-actions>            
            <button type="button" class="ancho boton boton-grilla" mat-raised-button color="accent"(click)="Volver()" style="justify-content: flex-end;" matTooltip="Volver" matTooltipPosition="above"><mat-icon class="icono-boton">keyboard_return</mat-icon></button>
        </mat-card-actions>
    </mat-card>
</form>
